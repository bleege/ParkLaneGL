<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmxlZWdlIiwiYSI6InRIWGRhQTgifQ.aqpWzaYuYupQd78KaSK_SA';
mapboxgl.util.getJSON('https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json', function (err, style) {
  if (err) throw err;

  style.layers.push({
    "id": "markers",
    "source": "markers",
    "type": "symbol",
    "render": {
      "icon-image": "{marker-symbol}-12",
      "text-field": "{title}",
      "text-font": "Open Sans Semibold, Arial Unicode MS Bold",
      "text-offset": [0, 0.6],
      "text-vertical-align": "top"
    },
    "style": {
      "text-size": 12
    }
  });

  var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    center: [43.054, -89.443],
    zoom: 9
  });

  var geoJSON = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-89.443, 43.054]
        },
        "properties": {
          "title": "571 Park Lane",
          "marker-symbol": "marker"
        }
      }
    ]};

  var markers = new mapboxgl.GeoJSONSource({ data: geoJSON });
  map.addSource('markers', markers);
});
</script>
